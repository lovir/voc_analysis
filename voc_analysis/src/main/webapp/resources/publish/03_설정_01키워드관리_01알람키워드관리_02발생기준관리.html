										<col style="width:13%;" />
										<col />
									</colgroup>
									<tbody>
										<tr>

										<tr>

													<li><input type="text" class="w110px date_time gray" title="제외날짜 입력" id="form02" />&nbsp;<a href="#" class="btn b_gray ssmall" title="날짜 추가">+추가</a></li>
													<li><input type="text" class="w110px date_time gray" title="제외날짜 입력" />&nbsp;<a href="#" class="btn b_gray ssmall" title="날짜 삭제">-삭제</a></li>

											</td>
										</tr>
										<tr>

										</tr>
										<tr>
											<th scope="row"><label for="form04">발생레벨-상</label></th>

										</tr>
										<tr>
											<th scope="row"><label for="form05">발생레벨-중</label></th>

										</tr>
										<tr>
